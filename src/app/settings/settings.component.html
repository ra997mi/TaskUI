<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title s-center">قائمة الاعدادات</h4>
        <p class="card-category s-center">تعديل بعض خصائص التطبيق</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="card card-profile">
              <div class="card-body s-center" style="direction: rtl;padding: 10px">
                <h3 class="card-category text-gray">الاشعارات</h3>
                <hr>
                <p style="font-size:18px" class="card-description">الغاء او تفعيل استلام الاشعارات</p>
                <div class="s-center">
                  <mat-slide-toggle (change)="onChange($event)" [(ngModel)]="isChecked">
                  </mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
