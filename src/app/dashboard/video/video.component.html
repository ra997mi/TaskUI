<div class="row" style="direction: rtl">
  <div class="col-md-10">
    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options">
    </ng5-slider>
  </div>
  <div class="col-md-2" style="text-align: center">
    <button (click)="search()" mat-raised-button class="btn btn-danger btn-round">
      بحث</button>
  </div>
</div>
<div class="row">
  <div *ngFor="let item of media" style="width: 45% ; height: 45%; margin: 8px;">
    <mat-video [overlay]="true" [autoplay]="false" [preload]="false" title="{{item.title}}" src="{{item.path}}">
    </mat-video>
  </div>
</div>
